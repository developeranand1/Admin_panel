<div class="grid-container">
  <!-- Header  -->
  <header class="header">
    <div class="menu-icon" (click)="openSidebar()">
      <span class="material-icons-outlined">menu</span>
    </div>
    <div class="header-left">
      <span class="material-icons-outlined">search</span>
    </div>
    <div class="header-right">
      <span
        class="material-icons-outlined"
        (click)="openFullscreen()"
        *ngIf="fullScreen"
      >
        fullscreen
      </span>
      <span
        class="material-icons-outlined"
        (click)="closeFullscreen()"
        *ngIf="!fullScreen"
      >
        close_fullscreen
      </span>

      <span class="material-icons-outlined"> notifications </span>
      <span class="material-icons-outlined"> email </span>
      <span class="material-icons-outlined"> account_circle </span>
    </div>
  </header>
  <!-- End Header -->

  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="sidebar-title">
      <div class="sidebar-brand">
        <span class="material-icons-outlined"> person </span> ADMIN
      </div>
      <span class="material-icons-outlined" (click)="closeSidebar()">
        close
      </span>
    </div>

    <ul class="sidebar-list">
      <li class="sidebar-list-item" *ngFor="let item of itemList">
        <span class="material-icons-outlined"> {{ item.iconName }} </span>
        {{ item.listName }}
      </li>
    </ul>
  </aside>
  <!-- Sidebar End -->

  <!-- Main  -->
  <main class="main-container">
    <div class="main-title">
      <h2>DASHBOARD</h2>
    </div>

    <div class="main-cards">
      <div class="card" *ngFor="let item of dashboard">
        <div class="card-inner">
          <h3>{{ item.itemName }}</h3>
          <span class="material-icons-outlined">{{ item.itemIcon }} </span>
        </div>
        <h1>{{ item.itemTotal }}</h1>
      </div>
    </div>

    <div class="charts">
